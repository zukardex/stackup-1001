<html lang="en">

    <link rel="stylesheet" href="styles/login.css">
    <title>Login</title>
</head>
<body>
    <header>
        <h3>Login to Event Listing</h3>
    </header>
    <main>
        <div class="login-box">
            <div class="log">
                <h2>LOGIN</h2>
            </div>
            <div class="text">
                <p>Don't have an account?</p> 
                <a href="#" >Sign up now!</a>
            </div>
            <div class="input-div">
                
            <input type="text"
            placeholder="Email or Phone">
            </div>
            <div class="input-div">
                
            <input type="password" placeholder="Password">
            </div>
            <div class="button-lo">
                <button>Login</button>
            </div>
        </div>
    </main>
</body>
</html>
